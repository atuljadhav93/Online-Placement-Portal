<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<!--offline bootstrap css-->
		<link rel="stylesheet" href="{% static 'bootstrap css/bootstrap.min.css' %}">
		<!--user defined css-->
		<link rel="stylesheet" type="text/css" href="{% static 'userdefined css/style.css' %}">
		<!--offline defined jquery-->
		<script type="text/javascript" src="{% static 'bootstrap js/jquery.js' %}" ></script>
		<!--offline bootstrap js-->
		<script type="text/javascript" src="{% static 'bootstrap js/bootstrap.min.js' %}"></script>
		<!--user defined js-->
		<script type="text/javascript" src="{% static 'userdefined js/teachervalidation.js' %}"></script>
		<title>signup</title>
	</head>
	<body>
		<div class="formbody d-flex justify-content-center">
			<form class="textlayout jumbotron" action="teacherRegister" name="myform" method="post" style="margin: 10px;">
				{% csrf_token %}
				<h1 class="text-center">Signup Here !!!</h1>
				<div class="row">
					<div class="col-lg-4">
						<div class="form-group">
							<label for="firstname">First Name *</label>
							<input type="text" name="firstname" class="form-control form-control-lg" placeholder="Your answer">
						</div>
					</div>
					<div class="col-lg-4">
						<div class="form-group">
							<label for="middlename">Middle Name *</label>
							<input type="text" name="middlename" class="form-control form-control-lg" placeholder="Your answer">
						</div>
					</div>
					<div class="col-lg-4">
						<div class="form-group">
							<label for="lastname">Last Name *</label>
							<input type="text" name="lastname" class="form-control form-control-lg" placeholder="Your answer">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-4">
						<div class="form-group">
							<label for="number1">Mobile Number *</label>
							<input type="number" name="mobileno" class="form-control form-control-lg" placeholder="Your answer">
						</div>
					</div>
					<div class="col-lg-4">
						<div class="form-group">
							<label for="number2">Alternate Mobile Number</label>
							<input type="number" name="alternetmobileno" class="form-control form-control-lg" placeholder="Optional">
						</div>
					</div>
					<div class="col-lg-4">
						<div class="form-group">
							<label for="email">Email Address *</label>
							<input type="text" class="form-control" name="email" id="email" placeholder="Your answer">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-4">
						<div class="form-group">
							<label for="password">Password *</label>
							<input type="password" name="password" class="form-control form-control-lg" placeholder="Your answer">
						</div>
					</div>
					<div class="col-lg-4">
						<div class="form-group">
							<label for="confirmpassword">Confirm Password *</label>
							<input type="password" name="confirmpassword" class="form-control form-control-lg"placeholder="Your answer">
						</div>
					</div>
					<div>
						<label for="gender">Gender *</label><br>
						<div class="form-check-inline">
							<label class="form-check-label">
								<input type="radio" class="form-check-input" id="male" name="gender" value="M" required>Male
							</label>
						</div>
						<div class="form-check-inline">
							<label class="form-check-label">
								<input type="radio" class="form-check-input" id="female" name="gender" value="F">Female
							</label>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-4">
						<div class="form-group">
							<label for="dob">Enter your DOB</label>
							<input type="date" name="birthdate" class="form-control form-control-lg" placeholder="DD/MM/YYYY" id="txtDate">
							<span class="error" id="lblError"></span>
						</div>
					</div>
					<div class="col-lg-4">
						<div class="form-group">
							<label for="select">Course *</label>
							<select class="form-control" name="selectcourse" id="select">
								<option selected="Select">Select</option>
								<option value="MCA">MCA</option>
								<option value="MCS">MCS</option>
								<option value="IMCA">IMCA</option>
								<option value="Other">Other</option>
							</select>
						</div>
					</div>
					<div class="col-lg-4">
						<div class="form-group">
							<label><strong>Upload photo</strong></label>
							<div class="custom-file">
								<input type="file" name="files" multiple class="custom-file-input" id="customFile">
								<label class="custom-file-label" for="customFile">Choose file</label>
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<a href="login">
						<button type="button" class="btn btn-primary btn-sm buttonback btn mt-3 btn-block rounded-pill text-uppercase tab">Back</button>
					</a>
					<button type="submit" class="btn btn-primary btn-sm buttonsubmit btn mt-3 btn-block rounded-pill text-uppercase tab" onclick="return validateForm()">Register</button>

				</div>
			</form>
		</div>
	</body>
</html>
